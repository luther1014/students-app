<h2>Get Student By ID</h2>
<form>
    <div class="form-group">
      <label for="getStudent">Enter Student ID: </label>
      <input type="number" class="form-control" id="getStudent"  placeholder="Enter Student ID" [(ngModel)]="student_id" name="student_id">
    </div>
    <button type="submit" class="btn btn-primary" (click)="getStudent()">Submit</button>
  </form>
