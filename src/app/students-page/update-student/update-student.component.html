<h2>Update Existing Student Details</h2>
<br>
<div class="container">
    <form #studentForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="student_id">Student ID:</label>
                <input type="number" class="form-control" id="student_id" [(ngModel)]= "model.id" name="id" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]= "model.name" name="name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" [(ngModel)]= "model.address" name="address">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" [(ngModel)]= "model.email" name="email">
            </div>
        </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="imgUrl">Image:</label>
                    <input type="text" class="form-control" id="imgUrl" [(ngModel)]= "model.imgUrl" name="imgUrl">
                </div> 
            </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="physics">Physics:</label>
                <input type="number" class="form-control" id="physics" [(ngModel)]= "model.marks.Physics" name="physics">
            </div>
            <div class="form-group col-md-6">
                <label for="chemistry">Chemistry:</label>
                <input type="number" class="form-control" id="chemistry" [(ngModel)]= "model.marks.Chemistry" name="chemistry">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="mathematics">Mathematics:</label>
                <input type="number" class="form-control" id="mathematics" [(ngModel)]= "model.marks.Mathematics" name="mathematics">
            </div>
            <div class="form-group col-md-4">
                <label for="biology">Biology:</label>
                <input type="number" class="form-control" id="biology" [(ngModel)]= "model.marks.Biology" name="biology">
            </div>
            <div class="form-group col-md-4">
                <label for="english">English:</label>
                <input type="number" class="form-control" id="english" [(ngModel)]= "model.marks.English" name="english">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary" (click)="updateStudent()">Update Student</button>        
            </div>
        </div>
    </form>
</div>
<div *ngIf="studentUpdated" class="alert alert-success" role="alert">
    <h4 class="alert-heading">Success!!!</h4>
    <p>Student details with ID <strong>{{model.id}}</strong> was successfully updated. Redirecting to student details page in 5 seconds.</p>
</div>
