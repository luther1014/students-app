<h2>Class Top Performers</h2>
    <br>
<div class="row">
    <div class="col-md-8">
        <ol class="list-group"  *ngFor="let element of toppers; index as i">
            <li class="list-group-item list-group-item-primary clearfix">
                <div class="row">
                    <div class="col-md-4">
                        <h2>{{i+1}}</h2>
                    </div>
                    <div class="col-md-4">
                        <h3>{{element[0]}}</h3>
                    </div>
                    <div class="col-md-4">
                        <h3>{{element[1] + " %"}}</h3>
                    </div>
                </div>
            </li>
        </ol>
    </div>
</div>
